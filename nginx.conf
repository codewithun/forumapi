# ===========================
# üîß Forum API Reverse Proxy
# Domain: formapi.online
# Backend: Node.js (Hapi) on port 5000
# ===========================

# --- Redirect HTTP ‚Üí HTTPS ---
server {
    listen 80;
    listen [::]:80;
    server_name formapi.online www.formapi.online;
    return 301 https://$host$request_uri;
}

# --- HTTPS Server ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name formapi.online www.formapi.online;

    # --- SSL Certificates ---
    ssl_certificate     /etc/letsencrypt/live/formapi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formapi.online/privkey.pem;

    # --- Global Settings ---
    client_max_body_size 20M;
    keepalive_timeout 65;

    # --- Security Headers (recommended) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ===========================
    # ‚úÖ Apply rate limit hanya di /threads
    # ===========================
    location /threads {
        limit_req zone=threads_zone burst=20 nodelay;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # Connection & headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Forward client info
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # ===========================
    # üöÄ Semua endpoint lain (tanpa rate-limit)
    # ===========================
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # ===========================
    # üíö Health Check
    # ===========================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ===========================
    # ‚ö†Ô∏è Error Pages (optional)
    # ===========================
    error_page 502 503 504 /custom_50x.html;
    location = /custom_50x.html {
        root /var/www/html;
        internal;
    }

    # ===========================
    # üìú Logging
    # ===========================
    access_log /var/log/nginx/formapi.online.access.log;
    error_log  /var/log/nginx/formapi.online.error.log;
}
