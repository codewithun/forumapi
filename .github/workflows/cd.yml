name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: supersecretpassword
          POSTGRES_USER: developer
          POSTGRES_DB: forumapi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run database migrations
        run: npm run migrate:test up
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: forumapi_test
          PGUSER: developer
          PGPASSWORD: supersecretpassword

      - name: Run tests
        run: npm test
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: forumapi_test
          PGUSER: developer
          PGPASSWORD: supersecretpassword
          ACCESS_TOKEN_KEY: accesstokenkeytest
          REFRESH_TOKEN_KEY: refreshtokenkeytest
          ACCESS_TOKEN_AGE: 3600

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/forumapi/forumapi
            git pull origin main
            npm install --production
            npm run migrate up
            pm2 restart forum-api || pm2 start src/app.js --name forum-api
            sudo systemctl reload nginx
