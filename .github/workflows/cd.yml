name: Continuous Deployment (Forum API)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸ—„ï¸ Setup PostgreSQL container for testing
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: supersecretpassword
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ================================
      # ğŸ§© Checkout repository
      # ================================
      - name: Checkout code
        uses: actions/checkout@v3

      # ================================
      # âš™ï¸ Setup Node.js for CI
      # ================================
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # ================================
      # ğŸ“¦ Install dependencies
      # ================================
      - name: Install dependencies
        run: npm ci

      # ================================
      # ğŸ§± Run migrations for testing
      # ================================
      - name: Run database migrations
        run: npm run migrate:test:ci up
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: forumapi_test
          PGUSER: developer
          PGPASSWORD: supersecretpassword

      # ================================
      # ğŸ§ª Run tests
      # ================================
      - name: Run tests
        run: npm test
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: forumapi_test
          PGUSER: developer
          PGPASSWORD: supersecretpassword
          ACCESS_TOKEN_KEY: accesstokenkeytest
          REFRESH_TOKEN_KEY: refreshtokenkeytest
          ACCESS_TOKEN_AGE: 3600

      # ================================
      # ğŸš€ Deploy to VPS (only if tests pass)
      # ================================
      - name: ğŸš€ Deploy to VPS
        if: success()
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          use_insecure_cipher: true
          cipher: aes256-cbc
          debug: true
          script: |
            echo "=============================="
            echo "âœ… Connected to VPS successfully!"
            echo "=============================="

            # ğŸ§  Load NVM manually
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            # ğŸ› ï¸ Add Node.js v22.14.0 to PATH (lihat hasil 'nvm list')
            export PATH=$PATH:/root/.nvm/versions/node/v22.14.0/bin

            echo "ğŸ“¦ Node version check:"
            node -v || echo "âŒ Node not found"
            echo "ğŸ“¦ NPM version check:"
            npm -v || echo "âŒ NPM not found"
            echo "ğŸ“¦ PM2 version check:"
            pm2 -v || echo "âŒ PM2 not found"

            cd /var/www/forumapi/forum-api-starter-project-V1

            echo "ğŸ” Pulling latest code from main..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev || npm install --production

            echo "ğŸ§© Running production migrations..."
            npm run migrate:prod || npm run migrate up

            echo "â™»ï¸ Restarting PM2 service..."
            pm2 restart forum-api || pm2 start src/app.js --name forum-api

            echo "ğŸ”„ Reloading Nginx configuration..."
            sudo systemctl reload nginx || sudo service nginx reload

            echo "ğŸ‰ DEPLOYMENT COMPLETE SUCCESSFULLY ğŸ‰"
